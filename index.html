<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link
      rel="shortcut icon"
      href="./icons/favicon_done.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <main>
      <section class="main">
        <div class="container">
          <h1 class="main__title">ToDo List</h1>

          <div class="main__wrapper">
            <form class="form">
              <input
                class="form__input"
                type="text"
                placeholder="введите задачу"
              />

              <input class="form__btn btn" value="Добавить" type="submit" />
            </form>

            <div class="form__line"></div>

            <ul class="list"></ul>
          </div>
          
          <div class="delete">
            <button class="delete__done btn">Удалить завершенные</button>
            <button class="delete__all btn">Удалить все</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
